{{ template "header" . }}

<div class="container center">
    <div class="col-md">
        <h2 class="mb-3">Task List</h4>
        <ul>
            {{ range .tasks }}
            <li>ID: {{ .ID }} - Task: {{ .Name }}</li>
            {{ else }}
            <li>No tasks found</li>
            {{ end }}
        </ul>
    </div>
</div>

{{ template "footer" . }}
